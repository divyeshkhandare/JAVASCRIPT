<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-EXAM-3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <form id="UserData" class="text-center mt-5">
      <input type="text" placeholder="Employe Name" id="employename" />
      <input type="email" placeholder="Email" id="email" />
      <input type="text" placeholder="Department" id="department" />
      <input type="number" placeholder="Experiance Year" id="experiance" />
      <input type="number" placeholder="salary" id="salary" />
      <input type="submit" id="btn-submit" />
    </form>

    <table
      class="table table-striped table-bordered border-primary table-hover w-50 mx-auto mt-5 text-center"
    >
      <thead>
        <tr>
          <th scope="col">Sr.No</th>
          <th scope="col">Employe Name</th>
          <th scope="col">Email</th>
          <th scope="col">Deaprtment</th>
          <th scope="col">Experiance Year</th>
          <th scope="col">Level</th>
          <th scope="col">Salary</th>
          <th scope="col" id="delete">Delete All</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
    <h3 id="totalemp" class="text-center"></h3>
    <h3 id="totalsal" class="text-center"></h3>
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
