<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EAM-4</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form id="UserData">
      <input type="text" id="UserName" placeholder="Student Name" />
      <input type="tex" id="grid" placeholder="GR ID" />
      <select name="" id="course">
        <option value="Full-Stack">Full-Stack</option>
        <option value="Front End">Front End</option>
        <option value="Back End">Back End</option>
        <option value="UI/UX">UI/UX</option>
      </select>
      <select name="" id="fees">
        <option value="Full-Stack">95,000 /-</option>
        <option value="Front End">85,000 /-</option>
        <option value="Back End">75,000 /-</option>
        <option value="UI/UX">1,20,000 /-</option>
      </select>
      <input type="number" id="number" placeholder="Number" />
      <input type="submit" value="Submit" id="submit" />
    </form>

    <table
      class="table table-striped table-bordered table-hover w-50 mx-auto mt-5 text-center"
    >
      <thead>
        <tr>
          <th scope="col">Student Name</th>
          <th scope="col">GR ID</th>
          <th scope="col">Course</th>
          <th scope="col">Fees</th>
          <th scope="col">Number</th>
          <th scope="col" id="delete">Delete All</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>

    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
